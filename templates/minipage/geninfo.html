<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-header card-header-info">
        <h4 class="card-title d-inline mr-5">Inquiries</h4>
        <a class="btn btn-success btn-sm bg" href=""  rel="tooltip"
        title="Add an Inquiry">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </a>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead class="text-warning">
            <tr>
              <th>Name</th>
              <th>Details of Inquiry</th>
              <th>Phone Number</th>
              <th>Called Back?</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {%for obj in object_list%}
            <tr>
              <td>{{obj.name}}</td>
              <td>{{obj.details}}</td>
              <td><a href=""> {{obj.telephone}}</a></td>
              <td>{{obj.called_back}}</td>
              <td class="td-actions text-right">
                <a
                  href=""
                  rel="tooltip"
                  title="Edit Inquiry"
                  class="mr-3 btn btn-warning btn-link btn-sm"
                >
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
              </td>
            </tr>
            {%endfor%}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- birthday section -->
  <div class="col-lg-6 col-md-6">
    <div class="card">
      <div class="card-header card-header-warning">
        <h4 class="card-title d-inline mr-5">Birthday's</h4>
        <a class="btn btn-success btn-sm bg" href=""  rel="tooltip"
        title="Add a Birthday">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </a>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead class="text-warning">
            <tr>
              <th>Name</th>
              <th>Birthday</th>
            </tr>
          </thead>
          <tbody>
            {%for birthday in birthday_list%}
            <tr>
              <td>{{birthday.name}}</td>
              <td>{{birthday.dob}}</td>
            </tr>
            {%endfor%}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- End of birthday section -->
</div>
