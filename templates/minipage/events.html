<div class="col-lg-12 col-md-12">
  <div class="card">
    <div class="card-header card-header-danger">
        <div class="row">
            <div class="col-sm-3 col-md-4 col-lg-4">
                <h4 class="card-title d-inline mr-5">Events  at iSpace</h4>
            </div>
            <!-- <div class="col-sm-3 col-md-4 col-lg-4">
                <form class="navbar-form">
                    <div class="input-group no-border">
                      <input
                        type="text"
                        value=""
                        class="form-control"
                        placeholder="Search..."
                      />
                      <button type="submit" class="btn btn-primary btn-round btn-just-icon">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                      </button>
                    </div>
                  </form>
            </div> -->
            <div class="col-sm-3 col-md-4 col-lg-4">
                <a class="btn btn-success btn-sm bg" href=""  rel="tooltip"
                title="Add an Event that is happening at the space">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                  </a>
            </div>
        </div>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-hover">
        <thead class="text-warning">
          <tr>
            <th>Program</th>
            <th>Title</th>
            <th>Who</th>
            <th>Date</th>
            <th>Number of Attendants</th>
          </tr>
        </thead>
        <tbody>
          {%for event in event_list%}
          <tr>
            <td>{{event.program}}</td>
            <td>{{event.name}}</td>
            <td>{{event.who}}</td>
            <td>{{event.date}}</td>
            <td>{{event.number_of_attendants}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </div>
</div>
